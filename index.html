<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <article>
        <div class="background position-absolute z-n1 w-100 h-100">
            <img class="d-block w-100 h-100" src="bckg.jpg" alt="background">
        </div>
        <header class="container row px-5 pt-1">
            <section class="container-fluid">
                <a href="https://www.netflix.com/br/">
                    <img class="img-fluid" src="Netflix_Logo_RGB.png" alt="Logo">
                </a>
            </section>
        </header>
        <main class="container d-flex justify-content-center">
            <section class="container row justify-content-center">
                <section class="container-fluid col-md-6 col-sm-6 pt-2 position-relative d-flex justify-content-center">
                    <form class="container-fluid row position-relative">
                        <section class="col-md-12 col-sm-12 pt-5 px-5 flex-1">
                            <h1 class="fs-2 mb-4 row">Entrar</h1>
                            <div class="form-floating mb-3 row">
                                <input type="email" class="form-control inputEmail" aria-describedby="emailHelpId" id="floatingInput" placeholder="name@example.com">
                                <label class="ps-3 flex-wrap" for="floatingInput">Email ou n√∫mero de telefone</label>
                            </div>
                        </section>
                    </form>
                </section>
            </section>
        </main>
        <footer></footer>
    </article>

    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
    ></script>

</body>
</html>
