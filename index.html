<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animacao-intro.css" />
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="background-animation">
        <div class="logo">
            <div class="brush1">
                <div class="color"></div>
                <div class="lines"></div>
            </div>
            <div class="brush2">
                <div class="color2"></div>
            </div>
            <div class="brush3"></div>
        </div>  
    </div>

    <article>
        <div class="background position-absolute z-n1 w-100 h-100">
            <img class="d-block w-100 h-100" src="bckg.jpg" alt="background">
        </div>
        <header class="container row px-5 pt-1">
            <section class="container-fluid">
                <a href="https://www.netflix.com/br/">
                    <img class="img-fluid" src="Netflix_Logo_RGB.png" alt="Logo">
                </a>
            </section>
        </header>
        <main class="container d-flex justify-content-center">

            <section class="container row justify-content-center">

                <section class="container-fluid col-md-10 col-sm-10 col-lg-8 pt-2 position-relative d-flex justify-content-center">

                    <form class="container-fluid row position-relative">

                        <section class="col-md-12 col-sm-12 pt-5 px-5 flex-1">

                            <h1 class="fs-2 mb-4 col-md-12 col-sm-12">Entrar</h1>

                            <div class="form-floating mb-3 col-md-12 col-sm-12">
                                <input type="email" class="form-control inputEmail rounded" aria-describedby="emailHelpId" id="floatingInput" placeholder="name@example.com">
                                <label class="ps-4 flex-wrap" for="floatingInput">Email ou nÃºmero de telefone</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control inputPass rounded" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword" class="form-label ps-4">Senha</label>
                            </div>

                            <div class="pt-4 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary col-md-12 rounded">Entrar</button>
                            </div>

                            <div class="form-check d-flex justify-content-between pt-3">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input rounded" type="checkbox" value="" id="" checked>
                                    <label class="form-check-label ps-1 mt-1" for="">
                                    Lembre-se de mim
                                    </label>
                                </div>
                                <div>
                                    <a href="https://www.netflix.com/br/LoginHelp" class="">Precisa de ajuda?</a>
                                </div>
                            </div>
                            
                            
                        </section>

                    </form>

                </section>

            </section>

        </main>
        <footer></footer>
    </article>

    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
    ></script>

</body>
</html>
